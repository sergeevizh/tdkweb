# This file defines the content types on the website. See the documentation for
# details: https://docs.bolt.cm/contenttypes/intro

# The Homepage content type is a singleton: There can be only one record of this
# content type.

homepage:
    name: Homepage
    singular_name: Homepage
    fields:
        title:
            type: text
            class: large
            label: Überschrift
            info: "Wird über dem Titelbild angezeigt"
        saison:
            type: text
            label: Saison
            placeholder: "2020/2021"
        image:
            label: Titelbild
            type: image
        slug:
            type: slug
            uses: title
    viewless: false
    singleton: true
    icon_many: "fa:home"
    icon_one: "fa:home"


# Pages can be used for the more 'static' pages on your site. This content-type
# has a 'templateselect' field, which allows you to override the record_template
# setting for an individual page.
# The taxonomy for this ContentType is defined as 'groups', which is a so-called
# "grouping taxonomy". This way you can easily group sets of pages that logically
# belong together. If your site has a 'services' section, in which you'd like to
# list the different types of services a company provides, you can group these
# together.

pages:
    name: Pages
    singular_name: Page
    fields:
        title:
            type: text
            class: large
            group: content
        teaser:
            type: textarea
            postfix: |
                A text-only version of the content, that can be used to "tease"
                the content when it's used in listing pages or search results.
        image:
            type: image
            label: Highlighted image
        body:
            type: redactor
            height: 300px
        slug:
            type: slug
            uses: title
            group: Meta
        template:
            type: templateselect
            filter: '/^[^_].*\.twig$/'
    taxonomy: [ groups ]
    records_per_page: 5
    order: id


# Entries can be used for things like 'news' or 'blogpostings'. They have a
# 'teaser', which can be used for a short blurb on listing-pages, allowing
# visitors to click-through to the rest of the entry. It also has fields for an
# image and an optional video embed.
# A relation is defined to the pages ContentType. This way you can refer to a
# page from your news-item.
# This ContentType defines 'categories' and 'tags' as taxonomies, allowing the
# editor to use both to categorize a specific entry.
# The 'order' is set to '-datepublish', which means that newer entries will be
# shown above older entries.

entries:
    name: Einträge
    singular_name: Eintrag
    slug: entries
    singular_slug: entry
    fields:
        title:
            type: text
            class: large
            label: Überschrift
            required: true
        image:
            label: Bild
            type: image
            upload: entries
        content:
            label: Inhalt
            type: article
        video:
            label: Video
            type: embed
        slug:
            type: slug
            uses: title
    taxonomy: [ entry_categories ]
    record_template: entry.twig
    listing_template: listing.twig
    listing_records: 10
    default_status: published
    order: -publishedAt
    records_per_page: 10
    icon_many: "fa:file-alt"
    icon_one: "fa:file-alt"


# The 'People' ContentType can be used to build pages about the people in your
# company, organisation or any other kind of team.

people:
    name: Personen
    singular_name: Person
    slug: people
    singular_slug: person
    title_format: "{name}"
    fields:
        name:
            type: text
            class: large
            variant: inline
            required: true
        description:
            label: "Beschreibung"
            type: text
            variant: inline
            info: 'Bei Schauspielern "im Ensemble seit YYYY"'
        image:
            label: Foto
            type: image
        slug:
            type: slug
            uses: [ name ]
    icon_one: fa:user
    icon_many: fa:users
    taxonomy: departments


# The 'Blocks' ContentType is a so-called 'resource ContentType'. This means
# that it can be used to manage smaller pieces of content, like the 'about us'
# text, an 'our address' in the footer, or similar short blurbs of text.
# For more info, see: https://docs.bolt.cm/howto/resource-contenttype

blocks:
    name: Blöcke
    singular_name: Block
    slug: blocks
    singular_slug: block
    title_format: "{block_name}"
    fields:
        block_name:
            type: text
            label: Name
            readonly: false
            required: true
        title:
            type: text
            class: large
            label: Titel
        subtitle:
            type: text
            label: Untertitel
        image:
            type: image
        content:
            type: redactor
        contentlink:
            type: text
            label: Link
            placeholder: 'contentType/slug or https://example.org/'
            postfix: "Use this to add a link for this Homepage. This could either be an 'internal' link like <tt>page//about</tt>, if you use a contentType/slug combination. Otherwise use a proper URL, like `https://example.org`."
            fixture_format: '{url}'
        slug:
            type: slug
            uses: [ block_name ]
    taxonomy: entry_categories
    show_on_dashboard: true
    viewless: true
    default_status: published
    searchable: false
    order: title
    icon_many: "fa:cubes"
    icon_one: "fa:cube"


# The 'Products' ContentType can be used to manage information about the
# products or services you (or your company, organisation) provide.

products:
    name: Products
    singular_name: Product
    fields:
        title:
            type: text
            class: large
            variant: inline
            label: Name of this product
            group: Block
            fixture_format: '{catchPhrase}'
        feature_1:
            type: text
            variant: inline
            fixture_format: '{bs}'
            label: "Key feature 1"
        feature_2:
            type: text
            variant: inline
            fixture_format: '{bs}'
            label: "Key feature 2"
        feature_3:
            type: text
            variant: inline
            fixture_format: '{bs}'
            label: "Key feature 3"
        price:
            type: text
            fixture_format: "€ {randomDigitNotNull}0,-"
        image:
            type: image
        teaser:
            type: redactor
            fixture_format: '{paragraph}'
        content:
            type: redactor
        slug:
            type: slug
            uses: [ title ]
            group: Meta
    show_on_dashboard: true
    viewless: false
    default_status: published
    searchable: false
    order: title
    icon_many: "fa:gifts"
    icon_one: "fa:gift"

plays:
    name:  Stücke
    singular_name: Stück
    slug: plays
    singular_slug: play
    title_format: "({shorthand}) {title}"
    fields:
        title:
            label: "Name"
            type: text
            class: large
            required: true
        shorthand:
            label: "Kürzel"
            type: text
            required: true
        subtitle:
            label: "Untertitel"
            type: text
            info: "Der Text wird über dem Team des Stücks angezeigt"
            variant: inline
        premiere_date:
            label: Premierendatum
            type: date
        team:
            label: "Team"
            type: article
            info: "Für Formatierung und Inhalt vgl. bitte andere Stücke"
        description:
            label: "Beschreibung"
            type: article
        cover:
            label: "Cover"
            type: image
            info: "Das Vorschaubild sollte eine Bubble mit dem Alter haben"
            alt: true
            upload: sujets
        images:
            type: imagelist
            label: "Bilder"
            upload: gallery
        slug:
            type: slug
            uses: title
    icon_many: fa:book
    icon_one: fa:book
    taxonomy: play_categories
    sort: -premiere_date
    relations:
        people:
            multiple: true
            label: "Team"
            format: "{name}"
        event_colors:
            label: Kalenderfarbe
        

shows:
    name: Vorstellungen
    singular_name: Vorstellung
    slug: shows
    singular_slug: show
    title_format: "{show_name} {date}"
    fields:
        show_name:
            type: text
            label: "Name"
            class: large
            info: "Dieser Name dient nur zur Anzeige im Editor und ist nicht auf der Website sichtbar"
            placeholder: "z.B.: DQ Premiere"
        postfix:
            type: text
            label: "Postfix"
            placeholder: "z.B.: Gastspiel in Scheibbs"
        date:
            label: "Datum und Uhrzeit"
            type: date
            mode: datetime
            required: true
        link:
            type: text
            label: "Link"
            info: "Wenn dieses Feld ausgefüllt ist wird beim Klicken auf 'Tickets' kein Formular angezeigt sondern ein Link"
        note:
            label: "Notiz"
            type: text
            readonly: true
        slug:
            type: slug
            uses: [show_name, date]
    relations:
        plays:
            multiple: false
            required: true
            label: "Stück"
            format: "({shorthand}) {title}"
    taxonomy: [show_categories, show_notes]
    listing_sort: -date
    icon_many: fa:calendar-alt
    icon_one: fa:calendar-alt

infos:
    name: Informationen
    singular_name: Information
    slug: infos
    singular_slug: info
    fields:
        headline:
            label: "Überschrift"
            type: text
            class: large
            required: true
        teaser:
            label: Vorschautext
            type: text
        content:
            label: "Inhalt"
            type: article
        slug:
            type: slug
            uses: headline
    taxonomy: entry_categories
    icon_many: fa:info-circle
    icon_one: fa:info-circle

tutorials:
    name: Tutorials
    singular_name: Tutorial
    slug: tutorials
    singular_slug: tutorial
    fields:
        title:
            type: text
            class: large
            label: Überschrift
            required: true
        content:
            label: Inhalt
            type: article
        slug:
            type: slug
            uses: title
    default_status: held
    order: -publishedAt
    icon_many: "fa:graduation-cap"
    icon_one: "fa:user-graduation"
    

404_messages:
    name: '404 Fehlermeldungen'
    singular_name: '404 Fehlermeldung'
    slug: 404_messages
    singular_slug: 404_message
    show_in_menu: Andere
    fields:
        message:
            label: Nachricht
            type: redactor
        image:
            label: Bild
            type: image
            required: false

contact_details:
    name: Kontaktdaten
    singular_name: Kontaktdetail
    slug: contact_details
    singular_slug: contact_detail
    show_in_menu: Andere
    fields:
        name:
            type: text
            label: Bezeichnung
            info: "z.B.: Adresse, Telefonnummer, etc."
            required: true
        content:
            type: text
            label: Inhalt
            required: true
        icon:
            type: text
            label: Icon-Name
            info: "Hier den Namen des gewünschten Icons von https://fonts.google.com/icons angeben. Achtung! Namen wie \"Shopping Cart\" müssen als \"shopping_cart\" angegeben werden!"
        slug:
            type: slug
            uses: name
    taxonomy: contact_detail_categories

event_colors:
    name: Kalenderfarben
    singular_name: Kalenderfarbe
    slug: event_colors
    singular_slug: event_color
    show_in_menu: Andere
    fields:
        name:
            type: text
            label: Bezeichnung
            required: true
        primary_color:
            type: text
            label: Primärfarbe
            info: "Nur CSS-Farben gültig! z.B.: red, #ff0000, rgb(1,0,0), etc."
            required: true
        accent_color:
            type: text
            label: Akzentfarbe
            info: "Nur CSS-Farben gültig! z.B.: red, #ff0000, rgb(1,0,0), etc."
            required: true
        slug:
            type: slug
            uses: name
        
# Possible field types:
#
# text - varchar(256) - input type text.
# number - double - Input field for numbers, with `mode: integer` or `mode: float`
# imagelist - text (65kb) - Input type for imagelists. Add multiple images. Useful for image sliders, galleries, etcetera.
# image - varchar(256) - image select/upload widget, stored as filename.
# file - varchar(256) - file select/upload widget, stored as filename.
# filelist - text (65kb) - Input type for a list of files. Including a description.
# embed - text (65kb) - embed widget for video and audio. Stored as JSON.
# html - text (65kb) - wysiwyg element.
# textarea - varchar(32768) - Simple, plain < textarea > field.
# markdown - varchar(32768) - wysiwyg element, which is parsed as Markdown text.
# date - datetime - date selector widget, with `mode: date` or `mode: datetime`
# email - text(65kb) - Input type for email.
# select - varchar(256) - select with predefined values
# templateselect - varchar(256) - select with template filenames
# checkbox - integer - checkbox-field which is 1 (checked) or 0 (unchecked)
# set - text (65kb) - Input type for sests. Group fields semantically into a combined set field.
# collection - text (65kb) - Input type for collections. Add multiple fields of different types. Useful for lists.
# data - text (65kb) - Read-only field, useful for storing (raw) data provided by an external source.
# hidden - text (65kb) - Regular text field, except it is hidden from the content editor.
# slug - text(65kb) - The slug for the record. Use with option `uses: [ title ]` to generate based on a title field.

