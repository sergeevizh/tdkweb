<div class="play-search">
    <label for="search" class="material-icons search-icon">search</label>
    <input id="search" name="search" type="text" [(ngModel)]="playFilter" placeholder="Suche">
</div>

<div class="play-block" *ngFor="let play of plays">
    <h1>{{play.node?.fieldValues.title}}</h1>
    <div class="play-img-gallery">
        <div class="play-img-block" *ngFor="let image of play.node?.fieldValues.images">
            <a target="_blank" [href]="image.url">
                <img class="list-image play-img" [src]="image.url" alt="Cinque Terre" width="600" height="400">
            </a>
        </div>
    </div>
</div>
