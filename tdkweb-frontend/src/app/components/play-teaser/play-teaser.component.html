<div [routerLink]="['/stueck', play?.node?.id]" class="play-teaser">
    <img class="list-image" [src]="play?.node?.fieldValues.cover.url">
    <div class="play-desc">
        <h3>{{play?.node?.fieldValues.title}}</h3>
        <div class="tdk-chips" *ngIf="showChips">
            <span *ngIf="isPremiere()" class=" premiere-chip">Premiere</span>
            <span *ngIf="isRenewal()" class="renewal-chip">Wiederaufnahme</span>
        </div>
    </div>
</div>
