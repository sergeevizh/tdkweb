<div class="toolbar">
  <nav class="tdk-topnav">
    <a (click)="menuOpen = false" routerLink="/home" routerLinkActive="active-nav-link" class="tdk-nav-link home">Home</a>

    <div class="material-icons nav-menu" (click)="menuOpen = !menuOpen">menu</div>
    
    <a (click)="menuOpen = false" *ngFor="let link of navLinks" [routerLink]="'/' + link.link" routerLinkActive="active-nav-link" class="tdk-nav-link {{link.link}}">{{link.name}}</a>
    <div class="socials">
      <a class="yt-link" target="_blank" href="https://www.youtube.com/user/brunorisi/featured"><span class="iconify" data-icon="mdi-youtube"></span></a>
      <a class="fb-link" target="_blank" href="https://www.facebook.com/KinderundErwachsene/"><span class="material-icons fb-icon">facebook</span></a>
    </div>
  </nav>
</div>

<div class="nav-menu" *ngIf="menuOpen">
  <nav class="tdk-sidenav">
    <a (click)="menuOpen = false" *ngFor="let link of navLinks" [routerLink]="'/' + link.link" routerLinkActive="active-nav-link" class="tdk-nav-link {{link.link}}">{{link.name}}</a>
    <div class="socials">
      <a class="yt-link" target="_blank" href="https://www.youtube.com/user/brunorisi/featured"><span class="iconify" data-icon="mdi-youtube"></span></a>
      <a class="fb-link" target="_blank" href="https://www.facebook.com/KinderundErwachsene/"><span class="material-icons fb-icon">facebook</span></a>
    </div>
  </nav>
</div>
