overwrite: true
schema: "http://api.theater-des-kindes.at/api/graphql"
documents: "./src/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
  ./graphql.schema.json:
    plugins:
      - "introspection"
